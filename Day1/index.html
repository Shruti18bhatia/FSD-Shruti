<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr><td colspan="2">
                <h1>Registeration Form</h1>
            </td></tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="t1" id="" required></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email" name="t2" id="" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="t3" id="" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="20" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>CSE <input type="radio" name="r1">
                CS <input type="radio" name="r1">
                CSE-DS <input type="radio" name="r1">
                CSE-AIML <input type="radio" name="r1">
                IT <input type="radio" name="r1">
                ECE <input type="radio" name="r1">
                EEE <input type="radio" name="r1">
                CE <input type="radio" name="r1">
                EN <input type="radio" name="r1"></td>
            </tr>
            <tr>
                <td>Language</td>
                <td>C <input type="checkbox" name="c1">
                Cpp <input type="checkbox" name="c2">
                Java <input type="checkbox" name="c3">
                Python <input type="checkbox" name="c4"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Upload File</td>
                <td><input type="file" name="f1"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
